<img [src]="album?.images[1].url" alt="">

<kor-text size="header-1">Tracks</kor-text>
<kor-table style="max-height: fit-content" readonly>
  <kor-table-row *ngFor="let tr of album?.tracks.items">
    <kor-table-cell grid-cols="4">{{tr.track_number}}</kor-table-cell>
    <kor-table-cell grid-cols="16">{{tr.name}}</kor-table-cell>
    <kor-table-cell grid-cols="4">{{formatMs(tr.duration_ms)}}</kor-table-cell>
  </kor-table-row>
</kor-table>
